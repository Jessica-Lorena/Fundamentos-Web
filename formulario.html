<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <ul id="menu">
        <li>
            <a href="index.html">Home</a>
        </li>
        <li>
            <a href="formulario.html">Entre em contato</a>
        </li>
    </ul>

    <h1 class="center">Central Undertale</h1>

    <div class="container">
        <div class="p-30">
            <h3>Contato</h3>
            <form>
                <fieldset class="center p-30">
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" id="nome" onkeyup="validaNome()">
                    <div id="txtNome"></div>
                    <br>
                    <label for="email">E-mail:</label>
                    <br>
                    <input type="email" id="email" onkeyup="validaEmail()" />
                    <div id="txtEmail"></div>
                    <br>
                    <label for="idade">Rota do jogo:</label>
                    <br>
                    <input type="radio" name="rad" value="0">Pacifista Verdadeiro
                    <br>
                    <input type="radio" name="rad" value="1">Genocida
                    <br>
                    <input type="radio" name="rad" value="2">Neutro/Pacifista
                    <div id="txtRad"></div>
                    <br>
                    <label for="idade">Como você chegou em nosso site?</label>
                    <br>
                    <input type="checkbox" name="check" value="0">Recomendação
                    <br>
                    <input type="checkbox" name="check" value="1">Propaganda
                    <br>
                    <input type="checkbox" name="check" value="2">Amigos
                    <br>
                    <input type="checkbox" name="check" value="3">Pesquisa
                    <br>
                    <input type="checkbox" name="check" value="4">Outros
                    <div id="txtCheck"></div>
                    <br>
                    <label>Mensagem:</label>
                    <br>
                    <textarea id="msg" cols="40" rows="7" onkeyup="validaMensagem()"></textarea>
                    <div id="txtMsg"></div>
                    <br>
                    <input type="reset" name="botao_apagar" onclick="apagar()" value="Apagar" />
                    <input type="button" id="enviar" name="botao_enviar" value="Enviar" />
                </fieldset>
            </form>
        </div>
        <div>
            <h3>Endereço: R. Borges Lagoa, 1450 - Vila Clementino</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.2413221949782!2d-46.65435818502154!3d-23.59567673466588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5a21f6f0cc7d%3A0xe66a0ec06e98efac!2sR.%20Borges%20Lagoa%2C%201450%20-%20Vila%20Clementino%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2004038-004!5e0!3m2!1spt-BR!2sbr!4v1600703493354!5m2!1spt-BR!2sbr"
                width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa"></iframe>
        </div>

    </div>
    <hr>
    <footer>
        <h3>Precisa nos contatar? Mande um email: central.undertale@gmail.com </h3>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
